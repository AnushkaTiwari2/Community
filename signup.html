<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="signup.css" />

      <div class="container-fluid">

          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Rupangkan Gawd</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Rupangkan Gawd</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Rupangkan Gawd
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Rupangkan Gawd</a></li>
                <li><a class="dropdown-item" href="#">Rupangkan Gawd</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Rupangkan Gawd</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Rupangkan Gawd</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Rupangkan Gawd"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Rupangkan Gawd
            </button>

    <div class="card">
      <h2>Signup</h2>
      <div class="inputs">
        <label>Username</label>
        <input id="userInput" type="text" />
      </div>
      <div class="inputs">
        <label>Email</label>
        <input id="emailInput" type="email" />
      </div>
      <div class="inputs">
        <label>Password</label>
        <input id="passInput" type="password" />
      </div>
      <a href="./login.html" class="text-right">Already a User?</a>
      <!-- <a id="signup" target="_blank" href="#" class="btn-login"
        >Sign up</a>
      </div> -->
      <button id="signup" class="btn-login" onclick="signup()">Sign up</button>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
